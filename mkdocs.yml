site_name: Videojuegos para Dispositivos Móviles
use_directory_urls: false

plugins:
    - search
#    - pdf-export:
#        combined: true

nav:
- Presentación: 'index.md'
- Introducción a los videojuegos móviles: 'videojuegos_para_moviles.md'
- Fundamentos de los motores: 
    - Escena y nodos: 'fundamentos-motores.md'
    - Físicas: 'motor_de_fisicas.md'
    - _Sprites_: 'sprites_e_interaccion.md'
    - Fondo y _scroll_: 'escenario_y_fondos.md'
- Motores para  móviles:
    - SpriteKit: 'spritekit.md'
    - SceneKit: 'scenekit.md'
    - Cocos2d-x: 'cocos2d-x.md'
    - Unity: 'unity.md'
    - Box2D: 'box2d.md'
- Controles del videojuego: 'mandos.md'
- Adaptación a diferentes dispositivos: 'adaptacion_a_moviles.md'
- Logros y marcadores: 'redes_sociales.md'

theme:
    language: es
    name: 'material'
    palette:
        primary: 'Indigo'
        accent: 'Indigo'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo: 'imagenes/logo.png'

# Ponemos como idioma de búsqueda el inglés
# para conseguir que busque correctamente
# todas las palabras en castellano, sin eliminar
# los excesivos derivados que se definen en
# https://github.com/MihaiValentin/lunr-languages/blob/master/lunr.es.js

extra:
    search:
        language: 'en'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - footnotes
    - meta
    - sane_lists
    - toc:
       permalink: true
       toc_depth: 3
    - pymdownx.superfences
    - pymdownx.arithmatex
